<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="display">
            <div class="display-top"></div>
            <div class="display-bottom"></div>
        </div>
            <div class="button-container">
                <button class="buttons clear">AC</button>
                <button class="buttons">DEL</button>
                <button class="buttons">%</button>
                <button class="buttons addition">+</button>
                <button class="buttons one">1</button>
                <button class="buttons two">2</button>
                <button class="buttons three">3</button>
                <button class="buttons four">4</button>
                <button class="buttons five">5</button>
                <button class="buttons six">6</button>
                <button class="buttons seven">7</button>
                <button class="buttons eight">8</button>
                <button class="buttons nine">9</button>
                <button class="buttons zero">0</button>
                <button class="buttons">-</button>
                <button class="buttons">รท</button>
                <button class="buttons equals">=</button>
                <button class="buttons">.</button>
                <button class="buttons">x</button>
        </div>
</div>
    <script src="script.js"></script>
</body>
</html>
